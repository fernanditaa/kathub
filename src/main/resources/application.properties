# ==========================================
# 1. CONFIGURACIÓN GENERAL
# ==========================================
spring.application.name=Kathub
server.address=0.0.0.0
server.port=${PORT:8080}

# ==========================================
# 2. BASE DE DATOS (Configuración para Render)
# ==========================================
# Estas variables las toma automáticamente de Render
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kathubdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456789}
spring.datasource.driver-class-name=org.postgresql.Driver

# Render requiere conexión segura (SSL)
spring.datasource.hikari.data-source-properties.sslmode=require

# ==========================================
# 3. JPA / HIBERNATE
# ==========================================
# "update" mantiene los datos guardados al reiniciar.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# ==========================================
# 4. DOCUMENTACIÓN (Swagger)
# ==========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# ==========================================
# 5. LOGS (Limpieza de consola)
# ==========================================
logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.web=INFO